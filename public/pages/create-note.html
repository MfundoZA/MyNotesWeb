<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <script src="../../public/js/bundle.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar">
        <a class="navbar-item" href="../index.html">Linote</a>
        <a href="pages/create-note.html">
            <img class="icon" src="../images/add.svg"/> 
            <p class="navbar-item">New Note</p>
        </a>
    </div>

    <form>
        <div class="input-container">
            <label for="txtTitle">Title:</label><br>
            <input type="text" id="txtTitle" name="txtTitle"><br>
        </div>

        <div class="input-container">
            <label for="txtDescription">Description:</label><br>
            <input type="text" id="txtDescription" name="txtDescription"><br>
        </div>

        <div class="input-container">
            <label for="drpCategories">Category:</label><br>
            <select id="drpCategories" name="drpCategories">
                
            </select>
            <a style="float: right;" href="./create-category.html">+ Create Category</a>
        </div>

        
    </form>

    <div class="button-container">
        <button>Clear</button>
        <button id="btnSubmit">Submit</button>
    </div>
</body>
</html>
