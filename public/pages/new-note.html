<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linote</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar">
        <a class="navbar-item" href="../index.html">Linote</a>
        <a href="pages/new-note.html">
            <img class="icon" src="../images/add.svg"/> 
            <p class="navbar-item">New Note</p>
        </a>
    </div>

    <form>
        <div class="input-container">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="txtTitle"><br>
        </div>

        <div class="input-container">
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="txtDescription"><br>
        </div>

        <div class="input-container">
            <label for="category">Catergory:</label><br>
            <select id="categories" name="drpCategories">
                <option value="Category 1">Category 1</option>
                <option value="Category 2">Category 2</option>
                <option value="Category 3">Category 3</option>
            </select>
            <a style="float: right;" href="new-category.html">+ Create Catergory</a>
        </div>

        <div class="button-container">
            <button>Clear</button>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
